version: 2
jobs:
  build:
    docker:
      - image: circleci/node:16.14.0
    branches:
      only:
        - master
    steps:
      - add_ssh_keys:
          fingerprints:
            - "a6:06:de:4b:fa:03:63:92:b8:68:c5:90:58:50:b5:ff"
      - checkout
      - restore_cache:
          keys:
            - dependencies_wuohoo.github.io
      - run:
          name: Install
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: dependencies_wuohoo.github.io
      - run:
          name: Build
          command: yarn build
      - run:
          name: Prepare shell commands
          command: chmod +x scripts/deploy.sh
      - run:
          name: Run Deploy to Github pages
          command: ./scripts/deploy.sh